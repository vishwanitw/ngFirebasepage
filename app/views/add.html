<div class="jumbotron">
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Fill details and submit
  </p>
  <!-- push a new message onto the array -->
    <form name="addUserDetails" class="form-horizontal" ng-submit="addMessage()">

     <div class="form-group">
         <label for="name" class="col-sm-2 control-label">Name  :</label>
         <div class="col-sm-8">
             <input type="text" ng-model="newDetailsName"  class="form-control" placeholder="Enter Name " />
         </div>
      </div>

      <div class="form-group"> 
      		<label for="email" class="col-sm-2 control-label">Email  :</label>
      		<div class="col-sm-8">
      		<input class="form-control" ng-model="newDetailsEmail" type="text" placeholder="Enter your email" /></div>
      </div>
      <div class="form-group">
		  <label for="comment" class="col-sm-2 control-label">comment  :</label>
		  	<div class="col-sm-8">
		  		<textarea class="form-control" ng-model="newDetailsAdress" placeholder="Enter address" class="form-control" rows="5" id="comment"></textarea>
		  	</div>
	  </div>
      <button class="btn btn-warning" type="submit">SUBMIT</button>
    </form>
</div>
